<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomire External</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Rajdhani:wght@500;700&family=Audiowide&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 1s ease-out 0.5s forwards;
            position: relative;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .logo-wrap {
            display: flex;
            align-items: center;
            user-select: text;
            cursor: default;
        }
        
        .logo {
            background-color: #0055FF;
            color: white;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-weight: bold;
            margin-right: 15px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 16px;
            letter-spacing: -1px;
            user-select: text;
        }
        
        .site-name {
            font-size: 24px;
            font-family: 'Audiowide', cursive;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            user-select: text;
            cursor: default;
        }
        
        /* Enhanced Navigation Menu */
        nav {
            perspective: 1000px;
        }
        
        .nav-container {
            background: rgba(0, 15, 40, 0.6);
            border-radius: 12px;
            padding: 5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 85, 255, 0.3);
            border: 1px solid rgba(0, 122, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 8px 20px;
            display: block;
            position: relative;
            z-index: 1;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .active-nav-indicator {
            position: absolute;
            height: calc(100% - 10px);
            top: 5px;
            left: 5px;
            background: linear-gradient(135deg, #0055FF, #00A8FF);
            border-radius: 8px;
            z-index: 0;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 10px rgba(0, 85, 255, 0.5);
        }
        
        .nav-item.active .nav-link, 
        .nav-link:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #00C6FF;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .nav-link:hover::before,
        .nav-item.active .nav-link::before {
            top: -5px;
            opacity: 1;
            box-shadow: 0 0 8px #00C6FF;
        }
        
        /* Glowing dots on hover */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 6px;
            height: 6px;
            background: #00C6FF;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 198, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
        }
        
        .nav-link:hover::after,
        .nav-item.active .nav-link::after {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
        
        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
            background: rgba(0, 85, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .mobile-menu-btn:hover {
            background: rgba(0, 85, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 85, 255, 0.5);
        }
        
        /* Mobile navigation - enhanced */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 15, 40, 0.95), rgba(0, 10, 30, 0.98));
            z-index: 999;
            transition: right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            width: 100%;
        }
        
        .mobile-nav-link {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 15px;
            position: relative;
            transition: all 0.3s;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            background: rgba(0, 85, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.1);
            overflow: hidden;
        }
        
        .mobile-nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 85, 255, 0.2), rgba(0, 198, 255, 0.1));
            transform: translateY(100%);
            transition: transform 0.4s ease;
            z-index: -1;
        }
        
        .mobile-nav-link:hover::before,
        .mobile-nav-link:active::before {
            transform: translateY(0);
        }
        
        .mobile-nav-link:hover,
        .mobile-nav-link:active {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(0, 85, 255, 0.3);
            transform: translateY(-2px);
            border-color: rgba(0, 122, 255, 0.3);
        }
        
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s;
        }
        
        .close-menu:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .main-content {
            display: flex;
            align-items: center;
            margin-top: 50px;
            min-height: 60vh;
            position: relative;
            flex-wrap: wrap;
        }
        
        .welcome-text {
            flex: 1;
            padding-right: 30px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideRight 1s ease-out 1s forwards;
            position: relative;
            z-index: 2;
            min-width: 250px;
        }
        
        @keyframes slideRight {
            0% { opacity: 0; transform: translateX(-30px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        .welcome-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #0055FF, #00C6FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-shadow: 0 0 15px rgba(0, 85, 255, 0.5);
            position: relative;
            font-family: 'Audiowide', cursive;
        }
        
        .welcome-text p {
            font-size: 24px;
            line-height: 1.5;
            font-weight: 400;
            position: relative;
        }
        
        .image-container {
            flex: 1;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateX(30px);
            animation: slideLeft 1s ease-out 1.5s forwards;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            min-width: 250px;
        }
        
        @keyframes slideLeft {
            0% { opacity: 0; transform: translateX(30px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        /* Blob animation */
        .blob-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .blob-container:hover {
            transform: rotate3d(0.5, 1, 0, 15deg);
        }
        
        .blob {
            position: relative;
            width: 250px;
            height: 350px;
            background: linear-gradient(145deg, #0055FF, #0077FF, #00A8FF);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: swaying 4s ease-in-out infinite alternate, 
                      morphing 8s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 85, 255, 0.6);
            z-index: 1;
            transform-style: preserve-3d;
            position: relative;
        }
        
        /* 3D layers for depth */
        .blob-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: inherit;
            opacity: 0.7;
            transform: translateZ(var(--depth));
            filter: brightness(calc(1 - (var(--depth-index) * 0.2)));
        }
        
        @keyframes swaying {
            0% { transform: translateX(-10px) scale(1) rotateY(5deg); }
            100% { transform: translateX(10px) scale(1.05) rotateY(-5deg); }
        }
        
        @keyframes morphing {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        
        .inner-blob {
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            top: 10%; 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: inner-morphing 8s ease-in-out infinite alternate;
            z-index: 2;
            backdrop-filter: blur(5px);
        }
        
        @keyframes inner-morphing {
            0% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(180deg);
            }
            100% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(360deg);
            }
        }
        
        .orbital-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 198, 255, 0.2);
            animation: rotate var(--duration) linear infinite;
        }
        
        .orbital-ring-1 {
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            --duration: 25s;
        }
        
        .orbital-ring-2 {
            width: 160%;
            height: 120%;
            top: -10%;
            left: -30%;
            --duration: 35s;
            transform: rotate(60deg);
        }
        
        .orbital-ring-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00C6FF;
            border-radius: 50%;
            box-shadow: 0 0 8px #00C6FF;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Telegram button */
        .telegram-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            background: #2673F8;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(38, 115, 248, 0.4);
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        
        .telegram-button:hover {
            background: #1c64e9;
            transform: translateY(-2px);
        }
        
        .telegram-button:active {
            transform: translateY(0);
        }
        
        .telegram-icon {
            font-size: 20px;
            margin-right: 5px;
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 998;
            backdrop-filter: blur(3px);
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Adaptive styles */
        @media (max-width: 992px) {
            .welcome-text h1 {
                font-size: 40px;
            }
            
            .welcome-text p {
                font-size: 20px;
            }
            
            .blob {
                width: 220px;
                height: 320px;
            }
            
            .nav-link {
                padding: 8px 15px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                margin-top: 30px;
            }
            
            .welcome-text, .image-container {
                width: 100%;
                padding: 0;
                margin-bottom: 40px;
            }
            
            .welcome-text {
                margin-bottom: 40px;
                padding-right: 0;
            }
            
            .image-container {
                height: 350px;
            }
            
            .site-name {
                font-size: 20px;
            }
            
            .nav-container {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .blob {
                width: 200px;
                height: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .welcome-text h1 {
                font-size: 32px;
            }
            
            .welcome-text p {
                font-size: 18px;
            }
            
            .logo {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .site-name {
                font-size: 18px;
            }
            
            .telegram-button {
                padding: 10px 20px;
                font-size: 16px;
            }
            
            .image-container {
                height: 300px;
            }
            
            .blob {
                width: 180px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-wrap">
                <img src="logo.png" alt="Nomire External Logo" class="logo">
                <div class="site-name">NOMIRE EXTERNAL</div>
            </div>
            
            <nav>
                <div class="nav-container">
                    <ul class="nav-links">
                        <li class="nav-item active" data-index="0"><a href="Index.html" class="nav-link">Головна</a></li>
                        <li class="nav-item" data-index="1"><a href="meet.html" class="nav-link">Мід</a></li>
                        <li class="nav-item" data-index="2"><a href="games.html" class="nav-link">Ігри</a></li>
                        <li class="nav-item" data-index="3"><a href="settings.html" class="nav-link">Налаштування</a></li>
                        <div class="active-nav-indicator"></div>
                    </ul>
                </div>
            </nav>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
        </header>
        
        <!-- Overlay for mobile menu -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Mobile menu -->
        <div class="mobile-nav" id="mobileNav">
            <button class="close-menu" id="closeMenu">✕</button>
            <ul class="mobile-nav-links">
                <li><a href="Index.html" class="mobile-nav-link">Головна</a></li>
                <li><a href="meet.html" class="mobile-nav-link">Мід</a></li>
                <li><a href="games.html" class="mobile-nav-link">Ігри</a></li>
                <li><a href="settings.html" class="mobile-nav-link">Налаштування</a></li>
            </ul>
        </div>
        
        <div class="main-content">
            <div class="welcome-text">
                <h1>Привіт, Друже!</h1>
                <p>Раді тебе бачити на нашому сайті. Тут буде розміщена інформація про ваш проект.</p>
                
                <a href="https://t.me/username" class="telegram-button">
                    <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                    Telegram
                </a>
            </div>
            
            <div class="image-container">
                <div class="blob-container" id="blobContainer">
                    <div class="blob" id="blob">
                        <div class="blob-layer" style="--depth: -10px; --depth-index: 0.2;"></div>
                        <div class="blob-layer" style="--depth: -5px; --depth-index: 0.1;"></div>
                        <div class="blob-layer" style="--depth: 5px; --depth-index: -0.1;"></div>
                        <div class="blob-layer" style="--depth: 10px; --depth-index: -0.2;"></div>
                    </div>
                    <div class="inner-blob"></div>
                    
                    <div class="orbital-ring orbital-ring-1">
                        <div class="orbital-ring-dot"></div>
                    </div>
                    <div class="orbital-ring orbital-ring-2">
                        <div class="orbital-ring-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // References to elements
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            const closeMenu = document.getElementById('closeMenu');
            const overlay = document.getElementById('overlay');
            const navItems = document.querySelectorAll('.nav-item');
            const activeIndicator = document.querySelector('.active-nav-indicator');
            
            // Set initial position of active indicator
            function setActiveIndicator(item) {
                const itemWidth = item.offsetWidth;
                const itemLeft = item.offsetLeft;
                activeIndicator.style.width = `${itemWidth}px`;
                activeIndicator.style.transform = `translateX(${itemLeft}px)`;
            }
            
            // Find the active item and set indicator
            const activeItem = document.querySelector('.nav-item.active') || navItems[0];
            setActiveIndicator(activeItem);
            
            // Event listeners for nav items
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    navItems.forEach(i => i.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    // Move indicator
                    setActiveIndicator(this);
                });
                
                // Hover effect to show preview of movement
                item.addEventListener('mouseenter', function() {
                    const itemWidth = this.offsetWidth;
                    const itemLeft = this.offsetLeft;
                    activeIndicator.style.width = `${itemWidth}px`;
                    activeIndicator.style.transform = `translateX(${itemLeft}px)`;
                });
                
                // Return to active item on mouse leave
                item.addEventListener('mouseleave', function() {
                    const activeItem = document.querySelector('.nav-item.active');
                    if (activeItem) {
                        setActiveIndicator(activeItem);
                    }
                });
            });
            
            // Mobile menu functions
            function openMobileMenu() {
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeMobileMenu() {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // Add event listeners
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', openMobileMenu);
            }
            
            if (closeMenu) {
                closeMenu.addEventListener('click', closeMobileMenu);
            }
            
            if (overlay) {
                overlay.addEventListener('click', closeMobileMenu);
            }
            
            // Close menu when clicking a menu item
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                const activeItem = document.querySelector('.nav-item.active');
                if (activeItem) {
                    setActiveIndicator(activeItem);
                }
            });
        });
    </script>
</body>
</html>
