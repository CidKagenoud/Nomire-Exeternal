<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomire External</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Rajdhani:wght@500;700&family=Audiowide&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 1s ease-out 0.5s forwards;
        }
        
        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            background-color: #0055FF;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-weight: bold;
            margin-right: 15px;
            font-family: 'Chakra Petch', sans-serif;
            position: relative;
            overflow: hidden;
            animation: glowing 3s infinite alternate;
            font-size: 16px;
            letter-spacing: -1px;
        }
        
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px #0055FF, 0 0 10px #0055FF;
                background-color: #0055FF;
            }
            100% {
                box-shadow: 0 0 15px #00C6FF, 0 0 20px #00C6FF;
                background-color: #0077FF;
            }
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% {
                top: -150%;
                left: -150%;
            }
            100% {
                top: 150%;
                left: 150%;
            }
        }
        
        .site-name {
            font-size: 28px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .main-content {
            display: flex;
            align-items: center;
            margin-top: 50px;
            min-height: 60vh;
        }
        
        .welcome-text {
            flex: 1;
            padding-right: 30px;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideRight 1s ease-out 1s forwards;
        }
        
        @keyframes slideRight {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .welcome-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0055FF;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-shadow: 0 0 15px rgba(0, 85, 255, 0.5);
        }
        
        .welcome-text p {
            font-size: 24px;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .image-container {
            flex: 1;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateX(30px);
            animation: slideLeft 1s ease-out 1.5s forwards;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes slideLeft {
            0% {
                opacity: 0;
                transform: translateX(30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Додаємо градієнт для назви */
        .site-name {
            background: linear-gradient(to right, #0055FF, #00C6FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        
        /* Анімована пляма */
        .blob-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .blob {
            position: relative;
            width: 250px;
            height: 350px;
            background: linear-gradient(145deg, #0055FF, #0077FF, #00A8FF);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: swaying 4s ease-in-out infinite alternate, 
                       morphing 8s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 85, 255, 0.6);
            z-index: 1;
        }
        
        @keyframes swaying {
            0% {
                transform: translateX(-10px) scale(1);
            }
            100% {
                transform: translateX(10px) scale(1.05);
            }
        }
        
        @keyframes morphing {
            0% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
            100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }
        
        .inner-blob {
            position: absolute;
            width: 80%;
            height: 80%;
            left: 10%;
            top: 10%; 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: inner-morphing 8s ease-in-out infinite alternate;
            z-index: 2;
        }
        
        @keyframes inner-morphing {
            0% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(0deg);
            }
            50% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(180deg);
            }
            100% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(360deg);
            }
        }
        
        .blob-lines {
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            border: 1px solid rgba(0, 150, 255, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">NE</div>
            <div class="site-name">NOMIRE EXTERNAL</div>
        </header>
        
        <div class="main-content">
            <div class="welcome-text">
                <h1>Привіт, Друже!</h1>
                <p>Раді тебе бачити на нашому сайті. Тут буде розміщена інформація про ваш проект.</p>
            </div>
            
            <div class="image-container">
                <div class="blob-container">
                    <div class="blob-lines"></div>
                    <div class="blob"></div>
                    <div class="inner-blob"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
