<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusFusion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            color: #fff;
            min-height: 100vh;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0 5%;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(110, 223, 252, 0.7);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .logo-icon span {
            font-size: 22px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Меню навігації */
        .nav-menu {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px 0 30px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        .nav-item {
            padding: 12px 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px 0 20px 0;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-item:hover::before {
            left: 100%;
        }
        
        /* Мобільне меню */
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 100;
        }

        .content {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-between;
        }

        .hero-text {
            flex: 1;
            padding-right: 5%;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.5;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px 0 30px 0;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            outline: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .hero-visual {
            flex: 1;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #74ebd5, #6a55fa, #0b084d);
            box-shadow: 0 0 60px rgba(110, 223, 252, 0.6);
            position: relative;
            overflow: hidden;
        }

        .orb::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 8s infinite linear;
        }

        /* Іконка Телеграма */
        .telegram-icon {
            display: inline-block;
            margin-right: 8px;
            transform: rotate(-45deg);
            font-size: 1.2em;
        }

        /* Копірайт */
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: auto;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 1024px) {
            .title {
                font-size: 3.5rem;
            }
            
            .orb {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 0;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.5s ease;
                backdrop-filter: blur(20px);
                background: rgba(15, 12, 41, 0.9);
                z-index: 10;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .content {
                flex-direction: column-reverse;
                text-align: center;
                height: auto;
                padding-top: 20px;
            }
            
            .hero-text {
                padding-right: 0;
                margin-top: 40px;
            }
            
            .title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                margin: 20px auto 30px;
                font-size: 1rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .orb {
                width: 220px;
                height: 220px;
            }
            
            .hero-visual {
                height: 40vh;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            
            .orb {
                width: 180px;
                height: 180px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon"><span>NF</span></div>
                NexusFusion
            </div>
            <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
            <nav class="nav-menu" id="nav-menu">
                <div class="nav-item">Головна</div>
                <div class="nav-item">Портфоліо</div>
                <div class="nav-item">Проекти</div>
                <div class="nav-item">Контакти</div>
            </nav>
        </header>

        <main class="content">
            <div class="hero-text">
                <h1 class="title" data-text="Ласкаво просимо!">Ласкаво просимо!</h1>
                <p class="subtitle">Надіємось, що ти залишишся з нами надовго! Разом ми створимо щось неймовірне та захоплююче.</p>
                <div class="cta-buttons">
                    <a href="https://t.me/nexusfusion" class="btn btn-primary">
                        <span class="telegram-icon">✈</span>
                        Телеграм
                    </a>
                    <button class="btn btn-secondary">Дізнатися більше</button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="orb"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 NexusFusion. Всі права захищені.</p>
        </footer>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            particle.style.left = posX + 'px';
            particle.style.top = posY + 'px';
            
            // Random size
            const size = Math.random() * 5 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            
            // Random animation duration
            const duration = Math.random() * 15 + 5;
            particle.style.animation = `float ${duration}s infinite linear`;
            
            // Random animation delay
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            particlesContainer.appendChild(particle);
            
            // Remove and recreate particle after animation ends
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, duration * 1000);
        }

        // Add hover effect to orb
        const orb = document.querySelector('.orb');
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            orb.style.transform = `translate(${mouseX * 20 - 10}px, ${mouseY * 20 - 10}px) scale(${1 + mouseY * 0.1})`;
            orb.style.background = `radial-gradient(circle at ${mouseX * 100}% ${mouseY * 100}%, #74ebd5, #6a55fa, #0b084d)`;
        });

        // Add interactive hover effect to nav items
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                navItems.forEach(otherItem => {
                    if (otherItem !== item) {
                        otherItem.style.opacity = '0.6';
                    }
                });
            });
            
            item.addEventListener('mouseout', () => {
                navItems.forEach(otherItem => {
                    otherItem.style.opacity = '1';
                });
            });
        });

        // Title animation
        const title = document.querySelector('.title');
        setInterval(() => {
            title.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
        }, 2000);
        
        // Mobile menu
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuBtn.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });
        
        // Close menu when clicking on a menu item (for mobile)
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.textContent = '☰';
                }
            });
        });
        
        // Close menu when clicking outside (for mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                !navMenu.contains(e.target) && 
                e.target !== mobileMenuBtn) {
                navMenu.classList.remove('active');
                mobileMenuBtn.textContent = '☰';
            }
        });
    </script>
</body>
</html>
