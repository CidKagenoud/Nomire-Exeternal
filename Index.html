    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --dark-bg: #0f0c29;
            --text-color: #fff;
            --header-height: 80px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01s !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01s !important;
                scroll-behavior: auto !important;
            }
        }

        body {
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            color: var(--text-color);
            min-height: 100vh;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
            position: relative;
            z-index: 1;
        }

        /* Хедер */
        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 15px 0;
            background: rgba(12, 10, 33, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-100%);
            animation: slideDown 0.8s ease forwards;
            will-change: transform;
        }

        @keyframes slideDown {
            to {
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 5%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(110, 223, 252, 0.7);
            animation: fadeIn 1s ease;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: pulse 2s infinite ease-in-out;
            will-change: box-shadow, transform;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(110, 223, 252, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(110, 223, 252, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(110, 223, 252, 0);
            }
        }

        .logo-icon span {
            font-size: 22px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Меню навігації */
        .nav-menu {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px 0 30px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            animation: fadeIn 1s ease 0.3s forwards;
            opacity: 0;
        }

        .nav-item {
            padding: 12px 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            border-radius: 20px 0 20px 0;
            outline: none; /* Remove default focus outline */
        }

        .nav-item:hover,
        .nav-item:focus {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-item:focus-visible {
            box-shadow: 0 0 0 3px var(--primary-color);
            outline: none;
        }

        .nav-item.active {
            background: linear-gradient(45deg, rgba(0, 210, 255, 0.2), rgba(58, 123, 213, 0.2));
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .nav-item:hover::before {
            left: 100%;
        }
        
        /* Мобільне меню */
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 100;
            aria-label="Відкрити меню";
        }

        .content {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding-top: 120px; /* Місце для фіксованого хедера */
        }

        .hero-text {
            flex: 1;
            padding-right: 5%;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s ease 0.6s forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            will-change: filter;
        }

        .title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.5;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
            animation-delay: 0.8s;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1s ease 1s forwards;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px 0 30px 0;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            outline: none;
            text-decoration: none;
        }

        .btn:focus-visible {
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px var(--primary-color);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .hero-visual {
            flex: 1;
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9);
            animation: zoomIn 1.2s ease 0.8s forwards;
        }

        @keyframes zoomIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .orb {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #74ebd5, #6a55fa, #0b084d);
            box-shadow: 0 0 60px rgba(110, 223, 252, 0.6);
            position: relative;
            overflow: hidden;
            animation: floatOrb 6s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .orb::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
        }

        /* Копірайт плашка */
        .footer-wrapper {
            background: rgba(12, 10, 33, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            max-width: 1400px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }

        /* Медіа-запити для адаптивності */
        @media (max-width: 1024px) {
            .title {
                font-size: 3.5rem;
            }
            
            .orb {
                width: 300px;
                height: 300px;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 0;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: all 0.5s ease;
                backdrop-filter: blur(20px);
                background: rgba(15, 12, 41, 0.9);
                z-index: 10;
                animation: none;
                opacity: 1;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .content {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding-top: 100px;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 100px);
            }
            
            .hero-text {
                padding-right: 0;
                order: 1;
                margin-bottom: 30px;
                width: 100%;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            .hero-visual {
                order: 2;
                height: auto;
                margin-bottom: 30px;
                width: 100%;
                display: flex;
                justify-content: center;
            }
            
            .title {
                font-size: 2.8rem;
                margin-top: 0;
                text-align: center;
                width: 100%;
            }
            
            .subtitle {
                margin: 20px auto 30px;
                font-size: 1rem;
                text-align: center;
            }
            
            .cta-buttons {
                justify-content: center;
                align-items: center;
                width: 100%;
                margin-bottom: 20px;
            }
            
            .orb {
                width: 220px;
                height: 220px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) and (min-height: 700px) {
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                padding: 0 10px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
                width: 80%;
                justify-content: center;
            }
            
            .orb {
                width: 180px;
                height: 180px;
            }
            
            .logo {
                font-size: 18px;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                width: 100%;
            }
            
            .content {
                padding-left: 0;
                padding-right: 0;
            }
            
            .container {
                padding: 0;
            }
        }

        /* Стилі для екранних читачів */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Індикатор завантаження */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            z-index: 1000;
            transform: scaleX(0);
            transform-origin: left;
            animation: loading 1s ease-out forwards;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            70% { transform: scaleX(0.7); }
            100% { transform: scaleX(1); }
        }

        /* Анімація для тексту заголовку */
        .title-char {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            animation-delay: calc(0.1s * var(--char-index));
            transform-origin: bottom;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loading"></div>
    <canvas class="floating-particles" id="particles-canvas"></canvas>
    
    <div class="header-wrapper">
        <header class="header">
            <a href="/" class="logo" aria-label="NexusFusion">
                <div class="logo-icon" aria-hidden="true"><span>NF</span></div>
                NexusFusion
            </a>
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Відкрити меню" aria-expanded="false">☰</button>
            <nav class="nav-menu" id="nav-menu" aria-label="Головна навігація">
                <div class="nav-item active" tabindex="0" role="button" aria-current="page">Головна</div>
                <div class="nav-item" tabindex="0" role="button">Мої Ігри</div>
                <div class="nav-item" tabindex="0" role="button">Налаштування</div>
                <div class="nav-item" tabindex="0" role="button">Контакти</div>
            </nav>
        </header>
    </div>
    
    <div class="container">
        <main class="content">
            <section class="hero-text">
                <h1 class="title" data-text="Ласкаво просимо!" id="welcome-title">Ласкаво просимо!</h1>
                <p class="subtitle">Надіємось, що ти залишишся з нами надовго! Разом ми створимо щось неймовірне та захоплююче.</p>
                <div class="cta-buttons">
                    <a href="https://t.me/nexusfusion" class="btn btn-primary" aria-label="Перейти до Телеграм каналу">
                        <span class="telegram-icon" aria-hidden="true">✈</span>
                        Телеграм
                    </a>
                    <button class="btn btn-secondary">Дізнатися більше</button>
                </div>
            </section>
            <div class="hero-visual" aria-hidden="true">
                <div class="orb"></div>
            </div>
        </main>
    </div>
    
    <div class="footer-wrapper">
        <footer class="footer">
            <p>&copy; 2025 NexusFusion. Всі права захищені.</p>
        </footer>
    </div>

    <script>
        // Індикатор завантаження
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        });

        // Canvas для частинок
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        
        canvas.width = width;
        canvas.height = height;
        
        // Налаштування частинок
        const particleCount = 50;
        const particles = [];
        
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.3})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Перевірка границь
                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Створення частинок
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Анімація частинок
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        init();
        animate();
        
        // Оновлення розміру canvas при зміні розміру вікна
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });
        
        // Мобільне меню
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const expanded = mobileMenuBtn.getAttribute('aria-expanded') === 'true' || false;
            mobileMenuBtn.setAttribute('aria-expanded', !expanded);
            mobileMenuBtn.textContent = expanded ? '☰' : '✕';
        });
        
        // Анімація для заголовка
        const welcomeTitle = document.getElementById('welcome-title');
        if (welcomeTitle) {
            const text = welcomeTitle.textContent;
            welcomeTitle.textContent = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.classList.add('title-char');
                span.style.setProperty('--char-index', i);
                span.textContent = text[i];
                welcomeTitle.appendChild(span);
            }
        }
        
        // Плавний скролл для кнопок
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                if (this.classList.contains('btn-secondary')) {
                    e.preventDefault();
                    const footer = document.querySelector('.footer-wrapper');
                    footer.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
        
        // Інтерактивність для навігаційних елементів
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                this.classList.add('active');
                
                // Закриття мобільного меню після кліку
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.setAttribute('aria-expanded', 'false');
                    mobileMenuBtn.textContent = '☰';
                }
            });
            
            // Доступність через клавіатуру
            item.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    </script>
</body>
</html>
